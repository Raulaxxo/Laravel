#version: '3.8'

services:
  app:
    image: raulaxxo/laravel:1.0
    container_name: laravel-app
    hostname: Laravel
    restart: unless-stopped
    volumes:
      - ./src:/var/www/html
      #- ./php.ini:/usr/local/etc/php/conf.d/custom.ini  # opcional para php config
    ports:
      - "9000:9000"
    networks:
      - laravel-network
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: laravel-db
    hostname: db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: laravel
      MYSQL_USER: laraveluser
      MYSQL_PASSWORD: secret
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - laravel-network

  nginx:
    image: nginx:latest
    container_name: laravel-nginx
    hostname: nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./src:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - laravel-network      
 
networks:
  laravel-network:

volumes:
  dbdata:
